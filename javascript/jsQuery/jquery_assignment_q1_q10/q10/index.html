<!doctype html><html lang="en"><head><meta charset="utf-8'><title>Q10 - Registration</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="styles.css"></head><body>
<header><h1>Register</h1></header>
<main>
  <form id="reg">
    <label>Name: <input id="name" name="name" required></label><br>
    <label>Email: <input id="email" name="email" required></label><br>
    <label>Password: <input id="password" name="password" type="password" required></label><br>
    <button type="submit">Submit</button>
    <div id="msg"></div>
  </form>
  <ul id="users"><li>existing1@example.com</li><li>user2@example.com</li><li>alpha@site.com</li><li>beta@site.com</li><li>gamma@site.com</li></ul>
</main>
<script src="q10.js"></script></body></html>
